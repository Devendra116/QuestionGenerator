      <div class="main-panel">
        <div class="content-wrapper flex">
          <div class="row mb-4 ml-2">
            <div class="col-md-11 p-2">
              <h3 class="m-3 font-weight-bolder"
                style="font-size:2rem; border-bottom: 2px solid #6206a8;padding-bottom:1rem;">Question Paper Generation
              </h3>
            </div>
          </div>
          <div class="mt-0 m-3">
            <form action="/qpgenerate">
              <div class="pl-5 ml-5">
                <div class="row">
                  <div class="col-md-6 mb-3 p-1">
                    <label for="inputlg">University/Board</label>
                    <input type="text" class="form-control bg-white col-md-12 input-group-lg" id="inputlg" value=""
                      placeholder="University/Board Name" required disabled>
                  </div>
                  <div class="col-md-5 mb-3 p-1">
                    <label for="validationTooltip02">Branch</label>
                    <div class="dropdown">
                      <select class="custom-select col-10 text-muted pl-4" style="height:3rem; border:none;" id="branch"
                        name="branch" required>
                        <option value="">Choose Branch</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                      </select>
                    </div>
                  </div>

                </div>
                <div class="row">
                  <div class="col-md-5 mb-3 mt-4 p-1">
                    <label for="validationTooltip02">Subject</label>
                    <div class="dropdown">
                      <select class="custom-select col-10 text-muted p-2 pl-4" style="height:3rem; border:none;"
                        id="branch" name="branch" required>
                        <option value="">Choose Branch</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                      </select>
                    </div>
                  </div>
                  <div class="col-md-5 mb-3 offset-1 mt-4 p-1">
                    <label for="validationTooltip02">Chapter</label>
                    <div class="dropdown">
                      <select class="custom-select col-10 text-muted p-2 pl-4" style="height:3rem; border:none;"
                        id="branch" name="branch" required>
                        <option value="">Choose Branch</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                      </select>
                    </div>
                  </div>
                </div>
                <div class="row" id="q1">
                  <div class="col-md-6 mt-4 p-1">
                    <label for="validationTooltip01">Total Number of Questions</label>
                    <input type="number" id="total" class="form-control bg-white" id="totalquestions" value=""
                      placeholder="Total Number of Questions" required>
                  </div>
                  <div class="col-md-6 mt-4 p-1">
                    <label for="validationTooltip01">Number of Easy Questions</label>
                    <input type="number" id="easy" class="form-control bg-white" id="easyquestions" value=""
                      placeholder="Number of Easy Questions" onchange="easyQuest()" required>
                  </div>
                </div>
                <div class="row" id="q2">
                  <div class="col-md-6 mt-5 p-1">
                    <label for="validationTooltip01">Number of Moderate Questions</label>
                    <input type="number" id="moderate" class="form-control bg-white" id="moderatequestions" value=""
                      placeholder="Number of Moderate Questions" onchange="easyQuest()" required>
                  </div>
                  <div class="col-md-6 mt-5 p-1">
                    <label for="validationTooltip01">Number of Hard Questions</label>
                    <input type="number" id="hard" class="form-control bg-white" id="hardquestions" value=""
                      placeholder="Number of Hard Questions" onchange="easyQuest()" required>
                  </div>
                </div>
              </div>
          </div>
          <div>
            <div class="dashboard-btn">
              <label for="errormsg" id="errmsg" style="visibility:hidden;color:red;display:block;">*Total Number of
                Questions Exceeded!!</label>
              <button type="submit" class="btn" id="submitbtn" style="background-color: #6206a8; color: white">
                Generate Question Paper
              </button>
            </div>
          </div>
          </form>

  <script src="./dashboard/vendors/chart.js/Chart.min.js"></script>

  <script src="./dashboard/js/dashboard.js"></script>
  <script>
    let counter = 0;
    let hamburgerbtn = document.getElementById("hbtn")
    window.onload = () => {
      hamburgerbtn.style.transform = "translateX(8.5rem)"
    }
    hamburgerbtn.addEventListener('click', () => {

      if (counter == 0) {
        hamburgerbtn.style.transform = "translateX(-0.5rem)"
        counter = 1;
      }
      else {
        hamburgerbtn.style.transform = "translateX(8.5rem)"
        counter = 0;
      }
    })

    let q1 = document.getElementById("q1");
    let q2 = document.getElementById("q2");
    let total = document.getElementById('total');
    let easy = document.getElementById('easy');
    let hard = document.getElementById('hard');
    let moderate = document.getElementById('moderate');
    let errmsg = document.getElementById('errmsg');
    let submitbtn = document.getElementById('submitbtn');

    function easyQuest() {
      if ((easy.value + hard.value + moderate.value) > total.value) {
        total.style.border = "1px solid red";
        errmsg.style.visibility = "visible";
      } else {
        total.style.border = "none";
        errmsg.style.visibility = "hidden";
      }

      if (errmsg.style.visibility === "visible") {
        submitbtn.disabled = true;
      } else {
        submitbtn.disabled = false;
      }
    }



  </script>
