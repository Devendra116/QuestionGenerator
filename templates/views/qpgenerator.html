    <script>
      let counter =0;
      let hamburgerbtn = document.getElementById("hbtn")
      window.onload = () => {
          hamburgerbtn.style.transform = "translateX(8.5rem)"
        }
      hamburgerbtn.addEventListener('click',() => {
        
        if(counter == 0){
          hamburgerbtn.style.transform = "translateX(-0.5rem)"
          counter =1;
        }
        else{
          hamburgerbtn.style.transform = "translateX(8.5rem)"
          counter =0;
        }
      })

      let q1 = document.getElementById("q1");
      let q2 = document.getElementById("q2");
      let total = document.getElementById('total');
      let easy = document.getElementById('easy');
      let hard = document.getElementById('hard');
      let moderate = document.getElementById('moderate');
      let errmsg = document.getElementById('errmsg');
      let submitbtn = document.getElementById('submitbtn');
      
      function easyQuest(){
        if((easy.value + hard.value + moderate.value)>total.value){
          total.style.border = "1px solid red";
          errmsg.style.visibility = "visible";
        }else{
          total.style.border = "none";
          errmsg.style.visibility = "hidden";
        }

        if(errmsg.style.visibility === "visible"){
          submitbtn.disabled = true;
        }else{
          submitbtn.disabled = false;
        }
      }


      
    </script>
